<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" media="all" href="../css/style.css" th:href="@{css/style.css}" />
<title>Document</title>
</head>
<body>

	<div id="header">
		<a th:href="@{/Home}" class="w3-xxxlarge" id="icon">
			<i class="fa fa-home"></i>
		</a>
		<span>
			Details of document "<span th:text="${ document.name }">document</span>"
		</span>
	</div>

	<div class="container" id="doc">
		<div class="col-md-9">
			<div id = "elems">
         	<h4><b><span th:text="${ document.name }">
    		Document name
    		</span></b></h4>
           	<div><b>Creation date: </b><span th:text="${ document.date }">2020-01-01</span></div>
           	<p><b>Summary: </b><span th:text="${ document.summary }">this is my documentation for this project</span></p>
           	<p><b>Type: </b><span th:text="${ document.type }">docx</span></p>
           	</div>
        </div>
	</div>

</body>
</html>
